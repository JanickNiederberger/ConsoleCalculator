before_script: cd 02_ConsoleCalculatorWithMaven
language: java
sudo: false
script: mvn install
before_deploy:
      # Set up git user name and tag this commit
      - git config --local user.name "JanickNiederberger"
      - git config --local user.email "janick.niederberger@protonmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
      
      
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/home/travis/build/JanickNiederberger/ConsoleCalculator/02_ConsoleCalculatorWithMaven/target/02_ConsoleCalculatorWithMaven-0.0.1-SNAPSHOT.jar"
  on:
    repo: JanickNiederberger/ConsoleCalculator
